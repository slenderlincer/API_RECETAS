<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tailwind.min.css">
</head>
<body>
    <div class = "container mx-auto">

        <h1 id = "titulo" class = "text-4xl mt-5 text-white font-bold uppercase text-center">BUSCADOR DE RECETAS</h1>
        <p class = "text-1xl mt-5 text-white font-bold uppercase text-center">Busca tu comida favorita</p>
        
        <div class = "max-w-lg mx-auto">

            <form  id = "formulario" class = 'mt-10' method = "post">
                <div class = "mt-5">
                    <input type="text" id = "nombre" placeholder = "Ej. Pizza" class = "w-full p-2 rounded">
                </div>
                <div clas = "mt-5">
                    <button type = "submit" id = "buscar" class = "mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded hover:bg-yellow-700">Buscar</button>
                </div>
            </form>

            <button id = "limpiar" type = "submit" class = "mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded hover:bg-yellow-700 text-center">Limpiar</button>
        </div>

        <div id = "resultado" class = "container mx-auto mt-10  flex flex-wrap px-20" ></div>
    </div>

    <script src = "js/app.js"></script>
</body>
</html>
